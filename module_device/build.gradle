apply plugin: 'com.android.library'

android {
    compileSdkVersion 33
    buildToolsVersion '33.0.3'

    defaultConfig {
//        applicationId "com.sjl.deviceconnector.test"
        minSdkVersion 17
        targetSdkVersion 33
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true

        Properties properties = new Properties()
        properties.load(project.rootProject.file('local.properties').newDataInputStream())
        def UUID_SERVICE = properties.getProperty('UUID_SERVICE')
        if (UUID_SERVICE == null){
            buildConfigField "String", "uuid_service","\"0000fff1-0000-1000-8000-00805f9b34fb\""
        }else {
            buildConfigField "String", "uuid_service", UUID_SERVICE
        }
        def UUID_CHARACTER_READ = properties.getProperty('UUID_CHARACTER_READ')
        if (UUID_CHARACTER_READ == null){
            buildConfigField "String", "uuid_character_read","\"0000ff11-0000-1000-8000-00805f9b34fb\""
        }else {
            buildConfigField "String", "uuid_character_read",UUID_CHARACTER_READ
        }
        def UUID_CHARACTER_WRITE = properties.getProperty('UUID_CHARACTER_WRITE')
        if (UUID_CHARACTER_WRITE == null){
            buildConfigField "String", "uuid_character_write","\"0000ff12-0000-1000-8000-00805f9b34fb\""
        }else {
            buildConfigField "String", "uuid_character_write", UUID_CHARACTER_WRITE
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    viewBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}



dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    implementation 'com.github.kellysong.my-common:base-core:2.3.4'
//    implementation rootProject.ext.dependencies["autosize"]
//    implementation 'com.github.kellysong.my-common:base-core:2.3.4'
    implementation 'me.jessyan:autosize:1.2.1'
//    implementation "io.github.cymchad:BaseRecyclerViewAdapterHelper:3.0.6"
//    implementation rootProject.ext.dependencies["aviLoading"]
    implementation 'com.wang.avi:library:2.1.3'
    implementation rootProject.ext.debugDependencies["leakcanary"]
    //设备连接库
    implementation project(':deviceconnector')
    api 'androidx.multidex:multidex:2.0.1'
    api 'com.tencent.tbs:tbssdk:44286'
}
